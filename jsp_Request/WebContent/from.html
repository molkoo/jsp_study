<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<form action="requestparam.jsp" method="post">
		이름 : <input type="text" name="name" size=10><br/><br/>
		아이디 : <input type="text" name="id" size="10"><br/><br/>
		비밀번호 : <input type="text" name= "password" size="10"><br/><br/>
		취미 : <input type="checkbox" name="hobby" value="cook">요리
		<input type="checkbox" name="hobby" value="run">달리기
		<input type="checkbox" name="hobby" value="swim">수영
		<input type="checkbox" name="hobby" value="sleep">잠자기<br/><br/>
		전공 : <input type="radio" name="major" value="korea">한국어
		<input type="radio" name="major" value="math">수학
		<input type="radio" name="major" value="english">영어
		<input type="radio" name="major" value="music">음악<br/><br/>
		<select name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected="selected">ftp</option>
			<option value="smtp">smtp</option>
			<option value="pop">pop</option>
		</select><br/><br/>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
